<ion-content class="main__bg" style="background-image:url(assets/img/bg.jpeg)">
  <div class="bg__overlay">
    <div class="logo_signup">
      Spiela
    </div>
     <div class="form-input-wrapper first-input-field">
      <label class="form-input-lable">
        <ion-icon name="person"></ion-icon>
      </label>
      <input class="form-input" [(ngModel)]="username" placeholder="Username" type="text" name="">
    </div>
    <div class="form-input-wrapper first-input-field">
      <label class="form-input-lable">
        <ion-icon name="mail"></ion-icon>
      </label>
      <input class="form-input" [(ngModel)]="email" placeholder="Email" type="text" name="">
    </div>
    <div class="form-input-wrapper first-input-field">
      <label class="form-input-lable">
        <ion-icon name="lock"></ion-icon>
      </label>
      <input class="form-input" [(ngModel)]="password1" placeholder="Password" type="password" name="">
    </div>
    <div class="form-input-wrapper first-input-field">
      <label class="form-input-lable">
        <ion-icon name="lock"></ion-icon>
      </label>
      <input class="form-input" [(ngModel)]="password2" placeholder="Confirm Pass" type="password" name="">
    </div>
    <div class="remember-me__forgot_pass" ion-row>
          <input ion-col col-2 [(ngModel)]="accept.checked" type="checkbox" class="remember-me-checkbox">
          <div ion-col col-10 style="padding: 3px;vertical-align: 6px;">By registering you understand the
          <a (click)="showModal('terms')">
            <strong>terms and conditions,
            </strong>
          </a>
          <a (click)="showModal('policy')">
            <strong>privacy policy</strong>
          </a> and agree to the
          <a (click)="showModal('community')">
            <strong> Spiela community rules</strong>
          </a>
        </div>
    </div>
    <button ion-button  (click)="onSignupSubmit()" round color="primary" class="btn__auth">SIGNUP</button>
    <div class="bottom__action">
      <p>Already have an account?
        <span [navPush]="loginPage" class="span__bottom_text">Login</span>
      </p>
    </div>
  </div>
</ion-content>
