<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="login">

    <div *ngIf="auth.authenticated()" padding>
        <h1>Welcome, {{ auth.user }}</h1>
        <button ion-button="" (click)="logout()">Logout</button>
    </div>
</ion-content>
